<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>신청 완료</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f4f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .success-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .success-box h2 {
      color: #4a54e1;
      margin-bottom: 15px;
    }
    .success-box p {
      font-size: 15px;
      color: #333;
      line-height: 1.6;
    }
    .info {
      font-size: 13px;
      margin-top: 10px;
      color: #888;
    }
    .main-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a54e1;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .main-btn:hover {
      background-color: #3e46c8;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>✅ 신청이 완료되었습니다!</h2>
    <p>예약이 확정되면<br>입력하신 연락처로 안내드릴 예정입니다.</p>
    <p class="info">* 예약확정서는 [내 정보] 페이지에서 열람 가능합니다.</p>
    <a href="main.html" class="main-btn">메인 페이지로 이동</a>
  </div>
</body>
</html>
