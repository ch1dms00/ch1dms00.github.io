<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공지사항</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="intro-page">
  <div class="notice-container">
    <h2 class="notice-title">학생복지위원회 공지사항</h2>

    <div class="contact-box">
      <p><strong>학생복지위원장</strong> 유재범 ☎ 010-5049-4135</p>
      <p><strong>학생복지부위원장</strong> 이정민 ☎ 010-9426-1027</p>
    </div>

    <div id="noticeList" class="notice-list">
      <p class="notice-placeholder">📌 추후 공지사항이 이곳에 추가될 예정입니다.</p>
    </div>

    <a href="intro.html" class="back-btn">뒤로 돌아가기</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const noticeList = document.getElementById('noticeList');
      const notices = JSON.parse(localStorage.getItem('notices')) || [];

      if (notices.length > 0) {
        noticeList.innerHTML = '';
        notices.forEach(notice => {
          const div = document.createElement('div');
          div.classList.add('notice-item');
          div.innerHTML = `<h3>${notice.title}</h3><p>${notice.content}</p><hr>`;
          noticeList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
