<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버스 대여 신청</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      background-color: #b29dff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #1a202c;
    }

    .card p {
      font-size: 18px;
      color: #4a5568;
      line-height: 1.6;
    }

    .highlight {
      font-weight: 600;
      color: #6b46c1; /* 진한 보라 강조 */
    }

    .footer-note {
      margin-top: 30px;
      font-size: 14px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>버스 대여 안내</h1>
    <p>
      버스 대여를 원하실 경우,<br>
      <span class="highlight">집회신고서를 먼저 작성</span>하신 후,<br>
      <span class="highlight">학생복지위원회 위원장에게 연락</span>하시고,<br>
      <span class="highlight">학생복지위원회실로 방문</span>해주시기 바랍니다.
    </p>
    <p class="footer-note">※ 서류 양식 및 문의는 학생복지위원회에 문의해주세요.</p>
  </div>
</body>
</html>
