<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI';
      background: #f3f0ff;
      padding: 30px;
    }
    .info-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4a54e1;
    }
    .record {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background: #fafaff;
    }
    .record p {
      margin: 5px 0;
    }
    .record button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .edit-btn {
      background-color: #7b68ee;
      color: white;
    }
    .delete-btn {
      background-color: #f45c5c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h2>📦 내 물품 대여 내역</h2>
    <div id="record-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const name = localStorage.getItem('myRepName'); // 대표자 이름
      const requestList = document.getElementById('request-list');

      try {
        const res = await fetch(`/api/my-requests?name=${encodeURIComponent(name)}`);
        const data = await res.json();

        if (!data || data.length === 0) return;

        requestList.innerHTML = ''; // 기존 "신청 내역 없음" 제거

        data.forEach(request => {
          const div = document.createElement('div');
          div.className = 'request-card';
          div.innerHTML = `
            <p><strong>신청자:</strong> ${request.name}</p>
            <p><strong>대여일:</strong> ${request.startDate}</p>
            <p><strong>반납일:</strong> ${request.endDate}</p>
            <p><strong>대여 물품:</strong> ${request.items.map(i => `${i.name} (${i.count}개)`).join(', ')}</p>
            <p><strong>사유:</strong> ${request.reason}</p>
            <button class="cancel-btn" onclick="cancelRequest('${request._id}')">신청 취소</button>
          `;
          requestList.appendChild(div);
        });
      } catch (err) {
        console.error('데이터를 불러오는 중 오류 발생:', err);
      }
    });

    async function cancelRequest(id) {
      if (!confirm('정말 신청을 취소하시겠습니까?')) return;

      try {
        const res = await fetch(`/api/cancel-request/${id}`, {
          method: 'DELETE'
        });
        const result = await res.json();

        if (result.success) {
          alert('신청이 취소되었습니다.');
          location.reload();
        } else {
          alert('취소에 실패했습니다.');
        }
      } catch (err) {
        alert('서버 오류로 취소에 실패했습니다.');
        console.error(err);
      }
    }
  </script>
</body>
</html>
